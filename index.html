<!DOCTYPE html>
<html>
<head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            VG Guess Game
        </title>

        <!--Javascript link-->
        <script src="assets/javascript/game.js"></script>
        <!--CSS Reset link-->
        <link href="assets/css/reset.css" rel="stylesheet">
        <!--CSS link-->
        <link href="assets/css/style.css" rel="stylesheet">
        <!--google fonts link-->
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>
<body>

    <!--header-->
    <header>

        <h1>
            Word Guess game (Gamer Edition)
        </h1>
        
        <hr>

    </header>

    <!--content layout-->
    <section id="section1" class="content">
        <div>
            <p> 
                Press the button to start...
            </p>
            <br><br>

        </div>

        <div id="section2" class="content">
                Wins
            <br>
                <div id="winsDiv">0</div>
        </div>

        <br>

        <div class="content">
                Current Word
            <br>
                <div id="currentWordDiv"></div>
        </div>

        <br>

        <div class="content">
                Guesses remaining
            <br>
                <div id="guessRemainDiv">10</div>
        </div>

        <br>

        <div class="content">
                Letters already guessed:
            <br>
                <div id="userGuessDiv"></div>
        </div>

        <br><br>

        <button id="startGame" class="content" onclick="startGame()">Start Game</button>

        <div id="gameOver" class="content"></div>

    </section>



</body>
</html>
